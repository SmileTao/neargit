<html>
<head>
	<title>切图</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./sign.css">
</head>
<body>
<div id="body">
	<div id="top">
		<div id="head">
			<div id="logo">LOGO</div>
			<div id="start">START</div>
			<div id="me">ABOUT ME</div>
			<div id="work">WORK</div>
			<div id="contact">CONTACT</div>
		</div>
		<div id="center">May I introduce myself?</div>
		<div id="line"></div>
		<div id="little">Frontend Design | UI/UX Design</div>
		<div id="btn">
			<span id="go">GO AHEAD</span>
		</div>
	</div>
	<div id="font">RAPHAEL LECHNER</div>
	<div id="txt"></div>
	<div id="pic">
		<div id="pic1"></div>
		<div id="pic2"></div>
		<div id="pic3"></div>
		<div id="txt1"></div>
		<div id="txt2"></div>
		<div id="txt3"></div>
	</div>
	<div id="photo">
		<div id="photo1"></div>
		<div id="photo2"></div>
		<div id="photo3"></div>
		<div id="photo4"></div>
		<div id="button"></div>
	</div>
	<div id="input">
		<div id="tittle">Get in touch!</div>
		<form>
			<input id="name" placeholder="Name"></input>
			<input id="email" placeholder="Email"></input>
			<textarea id="help" placeholder="How can I help you?"></textarea>
		</form>
	</div>
	<div id="end"></div>
</div>
</body>
</html>
